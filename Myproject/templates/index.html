{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog HomePage</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome to my Blog Site</h1><br>
    {% for post in posts%}
    <div class="container" style="background: grey; margin: 4px; padding: 2px;">
        <h2>
            <a href="/post/{{post.id}}" style="text-decoration: none; color: black;">{{post.title}}</a><br>
        </h2>
        <p class="date">{{post.created}}</p>
        <p>{{post.body|truncatewords:20}}</p>    
    </div>
    {% endfor %}
</body>
