<h1>Sign up Below</h1>
{% for message in messages%}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST" action="register">
    {% csrf_token%}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="text" name="email" />
    <p>Password:</p>
    <input type="password" name="pw" />
    <p>Password (again):</p>
    <input type="password" name="pw2" />
    <br><input type="submit"/>
</form>
